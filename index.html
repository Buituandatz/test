<!DOCTYPE html>

<head>

    <style>

        .btn-secondary {

        .info-box {

            font-size: 14px;
            color: #555;
        }

        .url-output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .viewer-frame {
            width: 100%;
            min-height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® HTML Decoder & Viewer</h1>
        <p class="subtitle">Gi·∫£i m√£ v√† hi·ªÉn th·ªã HTML ƒë∆∞·ª£c m√£ h√≥a Base64</p>

        <div class="info-box">
            <strong>C√°ch s·ª≠ d·ª•ng:</strong><br>
            1. Nh·∫≠p HTML ƒë√£ m√£ h√≥a Base64 v√†o √¥ b√™n d∆∞·ªõi<br>
            2. Nh·∫•n "Hi·ªÉn th·ªã HTML" ƒë·ªÉ xem k·∫øt qu·∫£<br>
            3. Ho·∫∑c nh·∫•n "T·∫°o URL" ƒë·ªÉ t·∫°o link chia s·∫ª
        </div>

        <div class="input-group">
            <label for="encodedInput">HTML ƒë√£ m√£ h√≥a (Base64):</label>
            <textarea id="encodedInput" placeholder="Nh·∫≠p HTML ƒë√£ ƒë∆∞·ª£c m√£ h√≥a Base64..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="displayHTML()">üöÄ Hi·ªÉn th·ªã HTML</button>
            <button class="btn-secondary" onclick="generateURL()">üîó T·∫°o URL</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è X√≥a</button>
        </div>

        <div id="urlOutput" class="url-output"></div>
        <div id="error" class="error"></div>
        <iframe id="viewer" class="viewer-frame"></iframe>
    </div>

    <script>
        // Ki·ªÉm tra xem c√≥ HTML ƒë∆∞·ª£c truy·ªÅn qua URL kh√¥ng
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedHTML = urlParams.get('html');
            
            if (encodedHTML) {
                document.getElementById('encodedInput').value = encodedHTML;
                displayHTML();
            }
        });

        function displayHTML() {
            const encoded = document.getElementById('encodedInput').value.trim();
            const viewer = document.getElementById('viewer');
            const error = document.getElementById('error');
            
            error.style.display = 'none';
            
            if (!encoded) {
                showError('Vui l√≤ng nh·∫≠p HTML ƒë√£ m√£ h√≥a!');
                return;
            }
            
            try {
                const decoded = atob(encoded);
                viewer.srcdoc = decoded;
                viewer.style.display = 'block';
            } catch (e) {
                showError('L·ªói gi·∫£i m√£! Vui l√≤ng ki·ªÉm tra l·∫°i m√£ Base64.');
                viewer.style.display = 'none';
            }
        }

        function generateURL() {
            const encoded = document.getElementById('encodedInput').value.trim();
            const urlOutput = document.getElementById('urlOutput');
            const error = document.getElementById('error');
            
            error.style.display = 'none';
            
            if (!encoded) {
                showError('Vui l√≤ng nh·∫≠p HTML ƒë√£ m√£ h√≥a!');
                return;
            }
            
            const baseURL = window.location.origin + window.location.pathname;
            const fullURL = `${baseURL}?html=${encodeURIComponent(encoded)}`;
            
            urlOutput.textContent = fullURL;
            urlOutput.style.display = 'block';
            
            // Copy to clipboard
            navigator.clipboard.writeText(fullURL).then(() => {
                const originalText = urlOutput.textContent;
                urlOutput.textContent = '‚úì URL ƒë√£ ƒë∆∞·ª£c sao ch√©p v√†o clipboard!';
                setTimeout(() => {
                    urlOutput.textContent = originalText;
                }, 2000);
            });
        }

        function clearAll() {
            document.getElementById('encodedInput').value = '';
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('urlOutput').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Demo: T·∫°o HTML m·∫´u ƒë√£ m√£ h√≥a
        console.log('Demo: ƒê·ªÉ t·∫°o HTML m√£ h√≥a, d√πng l·ªánh sau trong console:');
        console.log('btoa("<h1>Hello World</h1>")');
    </script>
